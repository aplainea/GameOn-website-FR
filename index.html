<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font DM Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <div class="topnav" id="myTopnav">
      <div class="header-logo">
        <img
          alt="logo"
          src="./assets/img/Logo.png"
          width="auto"
          height="auto"
        />
      </div>

      <!-- Nav responsive -->
      <div class="main-navbar">
        <a href="#" class="active"><span>Détails de l'évènement</span></a>
        <a href="#"><span>À propos</span></a>
        <a href="#"><span>Contact</span></a>
        <a href="#"><span>Évènements passés</span></a>
        <a href="javascript:void(0);" class="icon" onclick="editNav()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <!-- Main -->
    <main>
      <div class="hero-section">
        <div class="hero-content">
          <h1 class="hero-headline">
            Marathon national<br />
            de jeux vidéos
          </h1>
          <p class="hero-text">
            Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux
            réservations... Places limitées !
          </p>
          <button class="btn-signup modal-btn">je m'inscris</button>
        </div>
        <div class="hero-img">
          <img src="./assets/img/bg_img.jpg" alt="img" />
        </div>
        <button class="btn-signup modal-btn">je m'inscris</button>
      </div>

      <!--- Modal form-->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">
            <form
              id="reserve"
              name="reserve"
              action="index.html"
              method="get"
              onsubmit="return validationForm(event)"
            >
              <!-- firstname -->
              <div class="formData input-control">
                <label>Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                /><br />
              </div>
              <!-- lastname -->
              <div class="formData input-control">
                <label>Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                /><br />
              </div>
              <!-- email -->
              <div class="formData input-control">
                <label>E-mail</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                /><br />
              </div>
              <!-- birthdate -->
              <div class="formData input-control">
                <label>Date de naissance</label><br />
                <input
                  class="text-control"
                  type="date"
                  id="birthdate"
                  name="birthdate"
                /><br />
              </div>
              <!-- quantity -->
              <div class="formData input-control">
                <label
                  >À combien de tournois GameOn avez-vous déjà participé
                  ?</label
                ><br />
                <input
                  type="number"
                  class="text-control input-control"
                  id="quantity"
                  name="quantity"
                  min="0"
                  max="99"
                />
              </div>
              <!-- locations -->
              <p class="text-label input-control">
                A quel tournoi souhaitez-vous participer cette année ?
              </p>
              <div class="formData" id="locations">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label
                >
              </div>

              <div class="formData">
                <!-- checkbox1 -->
                <input class="checkbox-input" type="checkbox" id="checkbox1" />
                <label class="checkbox2-label" for="checkbox1" required>
                  <span class="checkbox-icon"></span>
                  J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br />
                <!-- checkbox2 -->
                <input class="checkbox-input" type="checkbox" id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>
                  Je souhaite être prévenu des prochains évènements.
                </label>
                <br />
              </div>
              <!-- submit -->
              <input
                class="btn-submit"
                type="submit"
                class="button"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p class="copyrights">Copyright 2014 - 2022, GameOn Inc.</p>
    </footer>
    <!-- Script JavaScript -->
    <script src="./src/js/script.js"></script>
  </body>
</html>
